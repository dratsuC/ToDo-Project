<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="CSS/stylesheet.css"/>

    
    <title>Hello, world!</title>
  </head>
  <body>

    <!--Dashboard-->
    <header class=" w-60 mx-auto">
        <!--Date here-->
        <div class="container">
            <div class="row mx-auto my-1">
                <div class="col float-left">
                    <h1>Dashboard</h1>
                </div>      
            <div class="row mx-auto my-1">
                <div class="col">
                    <img class="Sun float-right" src="Images/sun.png" alt="Sun"/>
                </div>                          
            <div class="row mx-auto my-9">
                <div class="col float-right">
                    <script>
                        let d = Date(year, month, day);
                        let displayEl = document.getElementById("duration");
                        displayEl.innerHTML = d;
                    </script>
                    <p><em>Welcome!</em></p>
                </div>
            </div>

            
            </div>

        </div>
        
        
        
    </header>

    <main>
        <!-- Task cards -->
        <div class="card-container d-flex flex-wrap">

            <div class="card  mx-auto">            
              <div class="card-body">               
                <button class="menu card-btn float-right" ></button>
                <h5 class="card-title">Take out the bins</h5>
                <input type="checkbox" class="checkbox card-btn float-left"></input>
                <button class="delete card-btn">&times;</button>
              </div>
            </div>                                   

        </div>
        <br>

        <!-- Task adding button -->
        <div class="w-50 mx-auto">
                    <!-- Task adding button -->
            <button type="button" class="button btn btn-lg btn-block btn-light" data-toggle="modal" data-target="#taskModal">
              +
            </button>
            <br>
            <p>~ Press the '+' to add a task ~</p> 
        </div>








    <!--Modal-->
        <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="Task Adding Modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content mx-auto">
                <div class="modal-header">
                  <h5 class="modal-title">Add a Task</h5>
                  <button type="button" class="btn btn-sm btn-light" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                      <form class="addTask">
                          <div class="container">
                            <div class="form-group p-2">
                                <label for="Name">Name: </label>
                                <br>
                                <input type="textbox" id="Name" placeholder="Enter your name"/>
                            </div>
                            <div class="form-group p-2">
                                <label for="Description">Description: </label> 
                                <br>
                                <textarea id="Description" name="Description" placeholder="Describe your task" rows="5" cols="20"></textarea>

                            </div>      
                            <div class="form-group p-2">
                                <label for="Status">Status: </label><br>
                                <select id="Status" name="Status">
                                    <option>To-do</option>
                                    <option>In progress</option>
                                    <option>Review</option>
                                    <option>Done</option>
                                </select>
                                <br>
                            </div>
                            <div class="form-group p-2">
                                <label for="Date">Date: </label><br>
                                <input type="date" id="Date"/>
                            </div>                           
                          </div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-dismiss="modal">Reset</button>
                  <button type="button" class="btn btn-light">Submit</button>
                </div>
              </div>
            </div>
          </div>
          
   

    </main>

    <br>
    <!--Footer-->
    <footer class="bottom">
        <p>©️Copyright 2021</p>
    </footer>
    <!--<section class="spikes"></section>-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
